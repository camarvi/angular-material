
<mat-toolbar color="primary">
  Ejemplo: Angular Material
</mat-toolbar>


<main>
<mat-card>
  <form>
    <mat-form-field>
      <input type="text" matInput placeholder="title">
    </mat-form-field>
    <h1>   </h1>
    <mat-form-field>
      <mat-select placeholder="Album Id" #albumId>
       <mat-option *ngFor="let id of albumsId" value="id">
            {{ id }}
       </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input type="text" matInput placeholder="url" #url>
    </mat-form-field>

    <button mat-button mat-flat-button color="primary" style="display:block; width:25%;">
      Save
    </button>
  </form>
</mat-card>

<app-photos>


</app-photos>


</main>
